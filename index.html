<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap.min.css">

  <title>COIN Buddy | Cards</title>
</head>

<body>
  <div class="container mt-3">
    <div class="row">

      <form>
        <div class="form-row pl-2">
          <div class="col">
            <input type="number" class="form-control" id="cardNumberInput" aria-describedby="cardNumber" placeholder="Card number">
          </div>
          <div class="col">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
          </div>
        </div>
      </form>
    </div>
    <hr />
    <div class="row" id="result">

      <div class="card" style="width: 40rem">
        <div class="card-body">
          <h5 class="card-title" id="cardTitle">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="cardFactions">Card precedence</h6>
        <div class="card-body bg-light">
          <h6 class="card-subtitle mb-2 text-muted" id="cardFlavor">Card subtitle</h6>
          <p class="card-text" id="cardText">Card text</p>
        </div>
        <div class="card-body bg-secondary text-light" id="secondVersion">
            <h6 class="card-subtitle mb-2" id="cardFlavor2">Card subtitle</h6>
            <p class="card-text" id="cardText2">Card text</p>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Card tip</h6>
          <p class="card-text" id="cardTip">Card tip</p>
        </div>
        <hr />
        <div class="card-body">
           <h6 class="card-subtitle mb-2 text-muted">Background</h6>
          <p class="card-text" id="cardBackground">Card background</p>
        </div>
        <div class="card-body">
           <p class="card-text text-secondary text-right" id="cardNumber">Card number</p>
         </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
